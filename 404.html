<!DOCTYPE html>
<html lang="en">
  <head>
    <title id="title"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div id="display"></div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        let navbar = document.createElement('nav')
        navbar.innerHTML = '<ul id="nav-ul"><li class="nav-li"><a id="about-btn" href="/">ABOUT</a></li><li class="nav-li"><a id="projects-btn" href="/projects">PROJECTS</a></li><li class="nav-li"><a id="contact-btn" href="/contact">CONTACT</a></li><li class="nav-li"><a id="etc-btn" href="/etc">ETC</a></li></ul>'

        let turtle = document.createElement('img')
        turtle.setAttribute('src', './turtle.png')
        turtle.setAttribute('alt', 'A turtle')
        turtle.setAttribute('id', 'turtle')

        let email = document.createElement('a')
        email.setAttribute('href', 'mailto:alegremrvn@protonmail.com')
        email.textContent = 'alegremrvn@protonmail.com'

        let error = document.createElement('p')
        error.textContent = 'Not Found'

        let hr = document.createElement('hr')

        if (window.location.pathname === '/projects') {
          document.getElementById('title').textContent = 'Projects | alegremrvn'
          document.getElementById('display').appendChild(navbar)
          document.getElementById('display').appendChild(turtle)

        } else if (window.location.pathname === '/contact') {
          document.getElementById('title').textContent = 'Contact | alegremrvn'
          document.getElementById('display').appendChild(navbar)
          document.getElementById('display').appendChild(email)
          document.getElementById('display').appendChild(hr)
          document.getElementById('display').appendChild(turtle)
          
        } else if (window.location.pathname === '/etc') {
          document.getElementById('title').textContent = 'Etc | alegremrvn'
          document.getElementById('display').appendChild(navbar)
          document.getElementById('display').appendChild(turtle)

        } else {
          document.getElementById('title').textContent = '404 | alegremrvn'
          document.getElementById('display').appendChild(navbar)
          document.getElementById('display').appendChild(error)
          document.getElementById('display').appendChild(hr)
          document.getElementById('display').appendChild(turtle)

        }
      })
    </script>
  </body>
</html>
