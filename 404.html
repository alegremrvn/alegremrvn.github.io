  <body>
    <div id="display"></div>

      if (window.location.pathname === '/projects') {

        // let ele = document.createElement('title')

        document.getElementById('title').textContent = 'Contact'
        document.getElementById('display').innerHTML = '<a href="mailto:alegremrvn@protonmail.com">alegremrvn@protonmail.com</a>'
      } else if (window.location.pathname === '/etc') {
        document.getElementById('title').textContent = 'Etc'
